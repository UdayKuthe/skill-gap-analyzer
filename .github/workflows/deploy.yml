name: Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: AKIAYXYGDDVQ6LMQUSWC
  AWS_SECRET_ACCESS_KEY: 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
  AWS_REGION: us-east-1
  ECR_REPOSITORY: skill-gap-backend
  ECS_SERVICE: backend-service
  ECS_CLUSTER: skill-gap-cluster
  ECS_TASK_DEFINITION: ecs-task-definition.json

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ AKIAYXYGDDVQ6LMQUSWC}}
        aws-secret-access-key: ${{ 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 }}
        aws-region: ${{ us-east-1 }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition skill-gap-backend --query taskDefinition > task-definition.json

    - name: Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: task-definition.json
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies and build
      run: |
        cd frontend
        npm install
        npm run build

    - name: Deploy to S3
      run: |
        aws s3 sync frontend/build/ s3://skill-gap-frontend-1762146975 --delete